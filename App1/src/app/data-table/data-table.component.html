<table class="table bordered striped centered responsive-table">
  <thead style="margin-left: 10px">
  <tr>
    <td *ngFor="let HeaderField of fields">{{HeaderField}}</td>
  </tr>
  </thead>
  <tbody>
  <!--chaque ligne du tableau-->
  <tr *ngFor="let LineArray of data">
    <!--chaque colonne du tableau-->
    <td *ngFor="let field of fields">{{LineArray[field]}}</td>
  </tr>
  </tbody>
</table>
<br>
